#-------------------------------
# General Site Settings
title: Chris Delgado
description: "Hi I'm Chris, and below you will find a collection of projects I've worked on and books I've read. Feel free to visit my Github and LinkedIn pages or download my Resume by using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: <span style="color:#f58506">Projects</span>
resume_url: /docs/Chris_Delgado_Resume.pdf
avatar_image: /img/ProfilePicture.jpeg

#------------------------------- 
# Contact links
linkedln: "https://www.linkedin.com/in/cdelgado2/" # Add your linkedln handle
github: "https://github.com/chris-delgado/"  # Add your github handle

#-------------------------------
# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
permalink: ':title/'
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  
paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


